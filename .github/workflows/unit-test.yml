name: Unit Test

on:
  push:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  unit-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests
        id: run-tests
        shell: bash
        run: |
          set -o pipefail
          NO_COLOR=1 npm run test 2>&1 | tee test-output.txt

      - name: Comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (!fs.existsSync('test-output.txt')) return;

            const MAX_LENGTH = 60000;
            let output = fs.readFileSync('test-output.txt', 'utf8');
            if (output.length > MAX_LENGTH) {
              output = output.substring(0, MAX_LENGTH) + '\n... (truncated)';
            }

            const outcome = '${{ steps.run-tests.outcome }}';
            const icon = outcome === 'success' ? '✅' : '❌';
            
            const body = `
            ## Unit Test Result ${icon}
            
            <details>
            <summary>Click to expand test logs</summary>
            
            \`\`\`text
            ${output}
            \`\`\`
            
            </details>
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
