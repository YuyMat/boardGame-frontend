name: Gemini AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: gemini-ai-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  ai-code-review:
    # Secrets are not available for fork PRs on pull_request event, so we skip them safely.
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: .github/scripts/ai_review/requirements.txt

      - name: Install dependencies
        run: pip install -r .github/scripts/ai_review/requirements.txt

      - name: Review PR with Gemini and comment
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # Optional: comma-separated rotation models (優先的に消費)
          GEMINI_ROTATION_MODELS: 'gemini-2.5-flash-lite,gemini-2.5-flash,gemini-3-flash'
          # Optional: fallback model when all rotation models are rate-limited
          GEMINI_FALLBACK_MODEL: 'gemini-1.5-flash'
        run: python .github/scripts/ai_review/review_pr.py
